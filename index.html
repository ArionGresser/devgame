<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow login">
      <h3 class="text-center mb-4">Login</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="mb-2">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>
        <div class="mb-3 text-end">
          <a href="#" class="small text-decoration-none">Esqueci minha senha</a>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
        <div class="text-center mb-3">
          <span class="text-muted">ou entre com</span>
        </div>
        <div class="d-grid gap-2 mb-3">
          <button type="button" class="btn btn-outline-dark btn-social">
            <img src="https://img.icons8.com/ios-filled/20/000000/google-logo.png" alt="Google"> Google
          </button>
          <button type="button" class="btn btn-outline-dark btn-social">
            <img src="https://img.icons8.com/ios-filled/20/000000/mac-os.png" alt="Apple"> Apple
          </button>
          <button type="button" class="btn btn-outline-primary btn-social">
            <img src="https://img.icons8.com/ios-filled/20/ffffff/facebook-new.png" alt="Facebook"> Facebook
          </button>
        </div>
        <div class="text-center">
          <span class="text-muted">NÃ£o tem uma conta?</span>
          <a href="#" class="text-decoration-none">Crie agora</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
